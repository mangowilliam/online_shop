{%extends 'base.html'%}
{% block content %}

{{ block.super }}
<div class="container">

    <div class="row-md-12 ">
        <div class=" col-md-12">
            <img class="img-circle" alt="image" width=150 height=100  src='{{user.profile.image.url}}'>

        </div>
    </div>
</div>
{% endblock %}
