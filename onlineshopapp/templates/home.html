{%extends 'base.html'%}
{% block content %}

{{ block.super }}

<div class="container">

    <section class="text-center mb-4">
        {% for item in items %}
        <div class="row-md-12">

            <div class="col-lg-3 col-md-6 col-xs-12 col-sm-12 mb-4">

                <div class="card">

                    <div class="view overlay">
                        <img src="{{ item.image.url }}" class="card-img-top" width=250px height=250px>
                    </div>


                    <h4 class="font-weight-bold blue-text">
                        <strong>ksh

                            {{ item.price }}

                        </strong>
                    </h4>

                </div>

            </div>

        </div>


        {% endfor %}
    </section>
</div>


{% endblock content %}
